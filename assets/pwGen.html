<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <div class="header">
      <!-- Nav Bar from Bootstrap -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="true"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="../index.html"
                >About <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <br /><br />
    <!-- BOOTSTRAP CARD ELEMENT ADDED -->
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Password Generator</h2>
        <textarea
          readonly
          id="password"
          placeholder="Your Secure Password"
        ></textarea>

        <div class="row justify-content-between m-0">
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-4">
            <button
              onclick="generatePass()"
              type="button"
              class="btn btn-dark"
              style="border-radius: 20px; color: white;"
            >
              Generate Password
            </button>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-4">
            <button
              onclick="copyPassword()"
              type="button"
              class="btn btn-light"
              style="border-radius: 20px; background-color: grey; color: white;"
            >
              Copy to clipboard
            </button>
          </div>
        </div>
      </div>
      <div class="card-footer text-muted">
        Thank You For Using My Password Generator!
      </div>
    </div>

    <!-- JAVASCRIPT LINKED -->
    <script src="../assets/js/script.js"></script>
  </body>
</html>
