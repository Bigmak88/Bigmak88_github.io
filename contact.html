        <div class="container">
    <!-- Card-->
    <div class="card">
      <div class="card-header">
        <h2>Contact Me</h2>
      </div>
      <div class="card-body">
        <!-- Contact Form -->
        <form>
          <div class="form-group">
            <label for="nameInput">Name</label>
            <textarea class="form-control" id="nameInput" rows="1" placeholder="First Name"></textarea>
          </div>
          <div class="form-group">
            <label for="subjectInput">Subject</label>
            <input type="text" class="form-control" id="subjectInput" placeholder="Please Enter A Subject">
          </div>
          <div class="form-group">
            <label for="msgInput">Message:</label>
            <textarea class="form-control" id="msgInput" rows="4"></textarea>
          </div>
          <input class="btn btn-primary" id="emailSubmit" type="submit" value="Submit">
        </form>
        <!-- End Form -->
      </div>
    </div>
